---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: uyuni-deployment
  namespace: uyuni
spec:
  replicas: 2
  selector:
    matchLabels:
      app: uyuni
  template:
    metadata:
      labels:
        app: uyuni
    spec:
      containers:
        - name: uyuni
          image: localhost/uyuni
          resources:
            requests:
              memory: "64Mi"
              cpu: "100m"
            limits:
              memory: "128Mi"
              cpu: "500m"
          ports:
          - containerPort: 80
          - containerPort: 443
          - containerPort: 4505
          - containerPort: 4506
          imagePullPolicy: Never
---
apiVersion: v1
kind: Service
metadata:
  name: uyuni-service
  namespace: uyuni
spec:
  ports:
  - port: 80
    targetPort: 80
    name: http
  - port: 443
    targetPort: 443
    name: https
  - port: 4505
    targetPort: 4505
    name: salt1
  - port: 4506
    targetPort: 4506
    name: salt2

  selector:
    app: uyuni
---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: uyuni-ingress
  namespace: uyuni
  annotations:
    kubernetes.io/ingress.class: "traefik"
spec:
  rules:
  - http:
      paths:
      - path: /
        backend:
          serviceName: uyuni-service
          servicePort: 443
